 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-warning personalize" id="heading">Emotion to Emoji App <br>
    <span >&#128077;</span>
    <span >&#128076;</span>
    <span >&#128400;</span>
    </h3>
      <br><br>  
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <label>Webcam View</label>
        <div id="view">
        </div>
        <br>  
        <button id="snap" class="btn btn-success" onclick="snap()">Snapshot</button>
      </div> 

      <div id="emmoji" class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotionname" id="emotionnameid"></p>
        <p class="emogi" id="emogiid"></p>

        <label>Prediction 2</label>
        <p class="emotionname" id="emotionnameid2"></p>
        <p class="emogi" id="emogiid2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="photo">
        </div>
        <br><br>

        <button id="Predict" class="btn btn-success" onclick="cheak()">Predict</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
